
spring:
  datasource:
    url: ${DB_HOST:jdbc:h2:mem:db}
    driverClassName: org.h2.Driver
    username: ${DB_USERNAME:sa}
    password: ${DB_PASSWORD:sa}
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  hibernate:
    ddl-auto: update
